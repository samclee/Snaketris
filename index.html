<html>

  <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="./main.css">

<body onload="init()">
  <div id="top">Snaketris</div>

  <div class="boxes">
    <div class="box left">
      <p>Use &larr;, &uarr;, &rarr;, &darr;, to move.</p>

    </div>

    <div class="center">
    <canvas id="game" width="480" height="480">
      Hopefully you don't see this.
    </canvas>
    </div>

    <div class="box right">
      <p>Use &larr;, &rarr; to move.</p>
      <p>Use &uarr;, to &#8635;.</p>
      <p>Use &darr;, to &#8634;.</p>
      <p>A line is 10 pts</p>
    </div>
  </div>

  <script src="./main.js"></script>
  <script src="./SnakeGame.js"></script>
